<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id='resultArea'></div>  
  </body>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>

    const API_KEY = 'AIzaSyAwHunhWviXTAYUev70sEQGEsso6tHuo6k'
    const CALENDAR_ID = 'ja.japanese#holiday@group.v.calendar.google.com';

    function start() {
      gapi.client.init({
        'apiKey': API_KEY,
      }).then(function() {
        return gapi.client.request({
          'path': 'https://www.googleapis.com/calendar/v3/calendars/' + encodeURIComponent(CALENDAR_ID) + '/events'
        })
      }).then(function(response) {
        let resultArea = document.getElementById('resultArea');
        let items = response.result.items;
        console.log("取得:"+JSON.stringify(items));
        for(let i = 0; i < items.length; i++){
          resultArea.insertAdjacentHTML('beforeend', items[i].summary + items[i].start.date + '<br>');
        }
      }, function(reason) {
        console.log('Error: ' + reason.result.error.message);
      });
    };

    gapi.load('client', start);
  </script>
</html>
